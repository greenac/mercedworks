<div id = "banner">
    <div id="banner_info">
        <img src="http://ec2-54-200-241-144.us-west-2.compute.amazonaws.com/images/mwlogo.png" id = "logo">
        <h3>Weekly handcrafted stories proving #MercedWorks</h3>
        <div id="icon_container">
            <a href="https://www.facebook.com/mercedworks/?fref=ts"><img src="http://ec2-54-200-241-144.us-west-2.compute.amazonaws.com/images/icons/facebook.png" class = "icon"></a>
            <a href="https://www.instagram.com/mercedworks/"><img src="http://ec2-54-200-241-144.us-west-2.compute.amazonaws.com/images/icons/instagram.png" class = "icon"></a>
            <a href="https://twitter.com/mercedworks"><img src="http://ec2-54-200-241-144.us-west-2.compute.amazonaws.com/images/icons/twitter.png" class = "icon"></a>
        </div>
        <a href = "#pdown"><img src="http://ec2-54-200-241-144.us-west-2.compute.amazonaws.com/images/icons/arrow.png" class="arrow floating"></a>
    </div>
</div>

<a id = "pdown"></a>
<div id="pic_container" ng-controller="mainController">
    <div id="pic_holder">
        <div id="pic_rows" ng-repeat="profile in profiles">
            <a href="#/profiles/{{profile._id}}"><img ng-src="{{profile.pic}}" class="portrait"></a>
            <h2 class="name">{{profile.firstName}} {{profile.lastName}}</h2>
            <h3 class="job">{{profile.occupation}}</h3>
        </div>
    </div>
</div>

<script type="text/javascript" src = "../public/javascripts/function.js"></script>
